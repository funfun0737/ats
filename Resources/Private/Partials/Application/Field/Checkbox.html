<div class="form-group">
		<div class="col-sm-3">
			<label><f:translate key="{translationKey}" /></label>
		</div>
		<div class="col-sm-9">
			<f:form.checkbox
			property="{fieldProperty}"
			value="{fieldValue}"
			checked="{f:if(condition:'{fieldValue} == {propertyValue}', then:'checked')}" />
		</div>
</div>
