{namespace ats=PAGEmachine\Ats\ViewHelpers}
<div class="form-group">
	<div class="col-sm-3">
		<label><f:translate key="{translationKey}" /><f:if condition="{settings.validation.{fieldName}}">*</f:if></label>
	</div>
	<div class="col-sm-9">
		<ats:form.translatableSelect
			property="{fieldName}"
		    options="{options}"
		    translationPrefix="{translationKey}."
		    extensionName="ats"
		    class="form-control"
		  />
	</div>
</div>
