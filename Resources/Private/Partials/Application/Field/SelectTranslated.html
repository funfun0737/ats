{namespace ats=PAGEmachine\Ats\ViewHelpers}
<div class="form-group">
	<div class="col-sm-3">
		<f:render partial="Application/Field/Label" arguments="{fieldName : fieldName, translationKey : translationKey}" />
	</div>
	<div class="col-sm-9">
		<ats:form.translatableSelect
			property="{fieldName}"
		    options="{options}"
		    translationPrefix="{translationKey}."
		    extensionName="ats"
		    class="form-control"
		  />
	</div>
</div>
