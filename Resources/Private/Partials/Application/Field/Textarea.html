<div class="form-group">
	<div class="col-sm-3">
		<f:render partial="Application/Field/Label" arguments="{fieldName : fieldName, translationKey : translationKey}" />
	</div>
	<div class="col-sm-9">
		<f:form.textarea
			property="{fieldName}"
			value="{fieldValue}"
			rows="{fieldRows}"
			cols="{fieldCols}"
			additionalAttributes="{FieldAdditionalAttributes}"
			class="form-control"
			/>
	</div>
</div>
