<div class="form-group">
	<div class="col-sm-3">
		<label><f:translate key="{translationKey}" /><f:if condition="{settings.validation.{fieldName}}">*</f:if></label>
	</div>
	<div class="col-sm-9">
		<f:form.textarea
			property="{fieldName}"
			value="{fieldValue}"
			rows="{fieldRows}"
			cols="{fieldCols}"
			additionalAttributes="{FieldAdditionalAttributes}"
			class="form-control"
			/>
	</div>
</div>
