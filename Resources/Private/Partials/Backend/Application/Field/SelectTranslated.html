{namespace ats=PAGEmachine\Ats\ViewHelpers}
<tr class="form-element">
	<td>
		<label>
		  <f:translate key="{translationKey}" />
		</label>
	</td>
	<td>
			<ats:form.translatableSelect
				property="{fieldName}"
			    options="{options}"
			    translationPrefix="{translationKey}."
			    extensionName="ats"
					prependOptionValue=""
					prependOptionLabel="{f:translate(key:'tx_ats.label.select.undefined')}"
			    class="form-control"
			  />
		</div>
	</td>
</tr>
