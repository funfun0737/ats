<tr class="summary-element">
	<td>
		<label>
		  <f:translate key="{translationKey}" />
		</label>
	</td>
	<td>
		<ul class="list-group">
			<f:for each="{application.files}" as="file">
				<li class="list-group-item">
					<a href="{file.backendUrl}" target="_blank">
						<f:image image="{file.originalResource}" maxHeight="100" style="border: 1px solid #DDD;"/> {file.originalResource.name}
					</a>
				</li>
			</f:for>
		</ul>
	</td>
</tr>
