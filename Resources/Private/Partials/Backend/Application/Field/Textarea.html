<tr class="form-element">
	<td>
		<label>
		  <f:translate key="{translationKey}" />
		</label>
	</td>
	<td>
		<f:form.textarea
			property="{fieldName}"
			value="{fieldValue}"
			rows="{fieldRows}"
			cols="{fieldCols}"
			additionalAttributes="{FieldAdditionalAttributes}"
			class="form-control"
			/>
		</div>
	</td>
</tr>
