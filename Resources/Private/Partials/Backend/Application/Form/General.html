	<fieldset class="table-container">
		<legend><f:translate key="be.label.ApplicationSingle.New.General">General</f:translate></legend>
		<table class="table">
			<tr class="form-element">
				<td>
					<label>
					  <f:translate key="tx_ats.job.jobNumber" />
					</label>
				</td>
				<td>
						<f:form.select
							property="job"
							options="{jobs}"
							optionLabelField="jobNumberAndTitle"
							optionValueField="uid"
							class="form-control" />
					</div>
				</td>
			</tr>
			<f:render partial="Backend/Application/Field/TextField" arguments="{
			  translationKey: 'tx_ats.application.receiptDate',
			  fieldType: 'text',
			  fieldName: 'receiptdate',
			  fieldValue:'{application.receiptdate -> f:format.date(format:\"Y-m-d\")}'
			}" />
		</table>
	</fieldset>
