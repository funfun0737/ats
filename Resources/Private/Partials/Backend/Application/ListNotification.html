{namespace ats=PAGEmachine\Ats\ViewHelpers}

<f:render partial="Backend/Application/FilterBar" arguments="{action : 'listAll', jobs : jobs, filter : filter}" />

<div class="panel panel-default">
	<div class="panel-body">
		<f:form.button class="newApplications btn btn-default" /><f:translate key="tx_ats.mass.selectApplications"/></button>
	</div>
</div>

<f:form action="newMassNotification" id="newMassNotification" class="checkbox-table-form">

	<f:render partial="Backend/Application/TableInner" arguments="{applications : applications, checkboxes : true}" />

	<ats:form.translatableSelect translationPrefix="tx_ats.be.messageTypes." name="messageType" class="form-control form-group  messageType" options="{messageTypes}" />
	<f:form.button name="action" value="newMassNotification" class="form-group btn btn-primary"><f:translate id="be.label.Notification.Continue"/></f:form.button>
</f:form>
