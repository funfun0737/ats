
{namespace ats=PAGEmachine\Ats\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}
<f:layout name="Backend/List" />

<f:section name="main">
	<h1><f:translate key="be.label.AllApplications"/></h1>

	<table class="stripe" id="applications-ajax-list" data-detail-uri="{f:uri.action(action:'show')}">
		<thead>
			<tr>
				<th data-column="uid" style="max-width: 20px;">ID</th>
				<th data-column="surname">Name</th>
				<th data-column="crdate"><f:translate key="be.label.MyApplications.Table.Created"/></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

<div style="clear: both;">
	<p>
			<f:link.action action="new" class="btn btn-default">
				<core:icon identifier="actions-document-new" /> <f:translate key="tx_ats.be.actions.application.new" />
			</f:link.action>
	</p>
</div>

</f:section>

<f:section name="side">

	<form action="#" id="applications-ajax-filter" data-query="{query}">
		<h5>Status</h5>

		<f:form.select options="{statusValues}" multiple="true" class="form-control" additionalAttributes="{data: {name: 'statusValues'}}"/>

		<h5>Job</h5>
		<f:form.select options="{jobs}" optionValueField="uid" optionLabelField="title" prependOptionLabel="All" prependOptionValue="" additionalAttributes="{data: {name: 'job'}}" class="form-control" />
	</form>

</f:section>
