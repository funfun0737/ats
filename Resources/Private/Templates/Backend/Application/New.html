<f:layout name="Backend/Backend" />

<f:section name="main">

	<f:form action="create" object="{application}" name="application" enctype="multipart/form-data" id="application-editform">

	<fieldset class="table-container">
		<legend><f:translate key="be.label.ApplicationSingle.New.General">General</f:translate></legend>
		<table class="table">
			<tr class="form-element">
				<td>
					<label>
					  <f:translate key="tx_ats.job.jobNumber" />
					</label>
				</td>
				<td>
						<f:form.select
							property="job"
							options="{jobs}"
							optionLabelField="jobNumberAndTitle"
							optionValueField="uid"
							class="form-control" />
					</div>
				</td>
			</tr>
		</table>
	</fieldset>

		<f:render partial="Backend/Application/Form/Introduction" arguments="{application : application}" />
		<f:render partial="Backend/Application/Form/PersonalData" arguments="{application : application}" />
		<f:render partial="Backend/Application/Form/Qualifications" arguments="{application : application}" />
		<f:render partial="Backend/Application/Form/AdditionalInformation" arguments="{application : application}" />

		<f:be.infobox title="Upload"><f:translate key="tx_ats.be.new.uploadInfo" /></f:be.infobox>

		<f:render partial="Backend/Application/Field/SubmitButton" arguments="{
		  translationKey: 'be.label.ApplicationSingle.Edit.Submit',
		  action: 'create'
		}"/>

	</f:form>

</f:section>
