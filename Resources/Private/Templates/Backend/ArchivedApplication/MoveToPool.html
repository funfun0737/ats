{namespace core = TYPO3\CMS\Core\ViewHelpers}
<f:layout name="Backend/ApplicationSingle" />

<f:section name="main">
	<h2>Pool</h2>
	<f:form action="updateMoveToPool" object="{application}" name="application">

	<f:form.hidden name="note[user]" value="{beUser.uid}" />

	<div class="form-group">

	<div class="checkbox">
   	<label>
			<f:form.checkbox property="pool" value="1" checked="{f:if(condition:'{application.pool}', then:'checked')}" /> Pool
		</label>
	</div>

	<label for="details">Note</label>

	<f:form.textarea name="note[details]" id="details" rows="7" class="form-control" />
	</div>

	<div class="form-group">
		<f:form.submit value="<f:translate key='be.label.ApplicationSingle.Form.Submit'/>" class="btn btn-primary" />
	</div>

	</f:form>

	<h2>All notes</h2>

	<f:render partial="Backend/Application/NoteList" arguments="{notes : application.notes}" />
</f:section>
